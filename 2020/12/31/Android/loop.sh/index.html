an></span><br><span class="line">    keepCount=<span class="variable">$2</span></span><br><span class="line">    <span class="built_in">local</span> Files=</span><br><span class="line">    <span class="built_in">local</span> Total=`/busybox/ls -lrc <span class="variable">$fileWild</span> | wc -l 2&gt;/dev/null`</span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$Total</span> -gt 0 ]; <span class="keyword">then</span></span><br><span class="line">        Files=`/busybox/ls -rc <span class="variable">$fileWild</span>`</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        LOG <span class="string">&quot;*I* no more <span class="variable">$fileWild</span> &quot;</span></span><br><span class="line">        <span class="built_in">return</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">    <span class="comment">#LOG &quot;Files=$Files&quot;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="variable">$Files</span>; <span class="keyword">do</span></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$Total</span> -gt <span class="variable">$keepCount</span> ]; <span class="keyword">then</span></span><br><span class="line">            LOG <span class="string">&quot;Total=<span class="variable">$Total</span>, curFile=<span class="variable">$i</span>&quot;</span></span><br><span class="line">            rm -rf <span class="variable">$i</span></span><br><span class="line">            <span class="built_in">let</span> <span class="string">&quot;Total = Total - 1&quot;</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="built_in">break</span></span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Auto_Log ()</span><br><span class="line">&#123;</span><br><span class="line">    TID=`date +%Y%m%d.%H%M`</span><br><span class="line">    A_log=Alog_<span class="variable">$TID</span>.txt</span><br><span class="line">    R_log=Rlog_<span class="variable">$TID</span>.txt</span><br><span class="line">    K_log=Klog_<span class="variable">$TID</span>.txt</span><br><span class="line">    DEV_PATH=/sdcard/log_dbg</span><br><span class="line">    <span class="keyword">if</span> [ ! -d <span class="variable">$DEV_PATH</span> ]; <span class="keyword">then</span></span><br><span class="line">        mkdir -p <span class="variable">$DEV_PATH</span></span><br><span class="line">        <span class="keyword">if</span> [ $? -ne 0 ]; <span class="keyword">then</span></span><br><span class="line">            LOG <span class="string">&quot;*E* failed to create <span class="variable">$DEV_PATH</span>&quot;</span></span><br><span class="line">            <span class="built_in">return</span></span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    lastLog=3</span><br><span class="line">    Clear_old <span class="string">&quot;<span class="variable">$DEV_PATH</span>/Alog_*&quot;</span> <span class="variable">$lastLog</span></span><br><span class="line">    Clear_old <span class="string">&quot;<span class="variable">$DEV_PATH</span>/Rlog_*&quot;</span> <span class="variable">$lastLog</span></span><br><span class="line">    Clear_old <span class="string">&quot;<span class="variable">$DEV_PATH</span>/Klog_*&quot;</span> <span class="variable">$lastLog</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#dump kernel log</span></span><br><span class="line">    cat /proc/kmsg &gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$K_log</span> &amp;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> ReleaseVersion:    `getprop ro.mediatek.version.release` &gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$A_log</span></span><br><span class="line">    <span class="built_in">echo</span> DeviceID:          `getprop ro.device.id` &gt;&gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$A_log</span></span><br><span class="line">    <span class="comment">#dump ps/df info and android log</span></span><br><span class="line">    ps &gt;&gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$A_log</span></span><br><span class="line">    df &gt;&gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$A_log</span></span><br><span class="line">    logcat -v threadtime -r 20480 -n 5 -f <span class="variable">$DEV_PATH</span>/<span class="variable">$A_log</span> &amp;</span><br><span class="line"></span><br><span class="line">    <span class="comment">#dump ril log</span></span><br><span class="line">    <span class="built_in">echo</span> ReleaseVersion:    `getprop ro.mediatek.version.release` &gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$R_log</span></span><br><span class="line">    <span class="built_in">echo</span> DeviceID:          `getprop ro.device.id` &gt;&gt; <span class="variable">$DEV_PATH</span>/<span class="variable">$R_log</span></span><br><span class="line">    logcat -b radio -v threadtime -r 20480 -n 5 -f <span class="variable">$DEV_PATH</span>/<span class="variable">$R_log</span> &amp;</span><br><span class="line">    <span class="comment">#logcat -v time -s GpsLocationProvider gps_mtk -f $DEV_PATH/$A_log</span></span><br><span class="line">    </span><br><span class="line">    isCatchingLog=1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">curMaxFreq=</span><br><span class="line">cpuTemp=</span><br><span class="line">pmuTemp=</span><br><span class="line">LimitMaxFreq ()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">local</span> setFreq=<span class="variable">$1</span></span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$setFreq</span> -gt 1300000 ] || [ <span class="variable">$setFreq</span> -lt 598000 ]; <span class="keyword">then</span></span><br><span class="line">        LOG <span class="string">&quot;*W* Freq(<span class="variable">$setFreq</span>) is out of range!&quot;</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$curMaxFreq</span> -ne <span class="variable">$setFreq</span> ]; <span class="keyword">then</span></span><br><span class="line">            LOG <span class="string">&quot;limit MaxFreq to <span class="variable">$setFreq</span> at <span class="variable">$cpuTemp</span> (-gt <span class="variable">$2</span>)&quot;</span></span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$setFreq</span> &gt; /sys/devices/system/cpu/cpu0/cpufreq/scaling_max_freq</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ReduceBL ()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">local</span> setBL=<span class="variable">$1</span></span><br><span class="line">    <span class="built_in">local</span> curBL=`cat /sys/devices/platform/leds-mt65xx/leds/lcd-backlight/brightness`</span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$curBL</span> -gt <span class="variable">$setBL</span> ]; <span class="keyword">then</span></span><br><span class="line">        LOG <span class="string">&quot;set back-light to <span class="variable">$setBL</span> at <span class="variable">$cpuTemp</span> (-gt <span class="variable">$2</span>)&quot;</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="variable">$setBL</span> &gt; /sys/devices/platform/leds-mt65xx/leds/lcd-backlight/brightness</span><br><span class="line">        /system/xbin/sqlite3 /data/data/com.android.providers.settings/databases/settings.db <span class="string">&quot;insert into system (name, value) values (&#x27;screen_brightness&#x27;, <span class="variable">$setBL</span>)&quot;</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">baiduID=`sqlite3 /data/data/com.android.providers.settings/databases/settings.db \</span><br><span class="line">               <span class="string">&quot;select value from system where name=&#x27;com.baidu.deviceid&#x27;&quot;</span>`</span><br><span class="line">LOG <span class="string">&quot;baiduID = <span class="variable">$baiduID</span>&quot;</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$baiduID</span>&quot;</span> == <span class="string">&quot;BA1DCFD325ACAFDE5B2A997B69978374&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    LOG <span class="string">&quot;Clear old baiduID which backup in old data_cust.tgz&quot;</span></span><br><span class="line">    sqlite3 /data/data/com.android.providers.settings/databases/settings.db \</span><br><span class="line">            <span class="string">&quot;delete from system where name=&#x27;com.baidu.deviceid&#x27;&quot;</span></span><br><span class="line">    sqlite3 /data/data/com.android.providers.settings/databases/settings.db \</span><br><span class="line">            <span class="string">&quot;delete from system where name=&#x27;com.baidu.deviceid.v2&#x27;&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">LOG <span class="string">&quot;tempCtrl/less/full Trig: <span class="variable">$tempCtrl</span>, <span class="variable">$lessCoreTrig</span>, <span class="variable">$fullCoreTrig</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#level of core/freq, default is 100, 0 means revert to original of MTK</span></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$tempCtrl</span> &gt; /sys/power/ts_cpu_control</span><br><span class="line"><span class="comment">#internal temp value is 1/1000 unit</span></span><br><span class="line">lessCoreTrig=`expr <span class="variable">$lessCoreTrig</span> \* 1000`</span><br><span class="line">fullCoreTrig=`expr <span class="variable">$fullCoreTrig</span> \* 1000`</span><br><span class="line">LOG <span class="string">&quot;tempCtrl/less/full Trig: <span class="variable">$tempCtrl</span>, <span class="variable">$lessCoreTrig</span>, <span class="variable">$fullCoreTrig</span>&quot;</span></span><br><span class="line"></span><br><span class="line">isFull=`cat /sys/devices/system/cpu/cpu1/online`</span><br><span class="line">isUIMsgRunning=`ps | grep UpdateUIMsg | wc -l`</span><br><span class="line">isCatchingLog=0</span><br><span class="line"></span><br><span class="line">bAutoScrnOff=0</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> [ 1 ]; <span class="keyword">do</span> </span><br><span class="line">    cpuTemp=`cat /sys/class/thermal/thermal_zone7/temp`</span><br><span class="line">    pmuTemp=`cat /sys/class/thermal/thermal_zone1/temp`</span><br><span class="line">    curMaxFreq=`cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_max_freq`</span><br><span class="line">    <span class="comment">#check whether need to decrease back-light according current cpu temperature</span></span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel6</span> ]; <span class="keyword">then</span></span><br><span class="line">        userFree=`dumpsys power | grep mLastUserActivityTime= | cut -d<span class="string">&quot;(&quot;</span> -f2 | cut -d<span class="string">&quot; &quot;</span> -f1`</span><br><span class="line">        userFree=`expr <span class="variable">$userFree</span> \/ 1000`</span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$bAutoScrnOff</span> -eq 1 ]; <span class="keyword">then</span></span><br><span class="line">            <span class="built_in">local</span> tmpBL=`cat /sys/devices/platform/leds-mt65xx/leds/lcd-backlight/brightness`</span><br><span class="line">            <span class="keyword">if</span> [ ! <span class="variable">$tmpBL</span> -eq 0 ]; <span class="keyword">then</span></span><br><span class="line">                LOG <span class="string">&quot;maybe screen on by voice wakeup, just trigger a useless key event to clear mLastUserActivityTime&quot;</span></span><br><span class="line">                input keyevent KEYCODE_VOLUME_UP</span><br><span class="line">                sleep 1</span><br><span class="line">            <span class="keyword">fi</span></span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">        LimitMaxFreq 598000 <span class="variable">$tempLevel5</span></span><br><span class="line">        ReduceBL <span class="variable">$blLevel2</span> <span class="variable">$tempLevel4</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$userFree</span> -gt <span class="variable">$freeTimeout</span> ] &amp;&amp; [ <span class="variable">$bAutoScrnOff</span> -eq 0 ]; <span class="keyword">then</span></span><br><span class="line">            <span class="comment">#cpu temp is too hot, need to screen off to reduce tempture</span></span><br><span class="line">            LOG <span class="string">&quot;auto screen off after LastUserActivityTime=<span class="variable">$userFree</span> at cupTemp=<span class="variable">$cpuTemp</span>&quot;</span></span><br><span class="line">            am broadcast -a <span class="string">&quot;com.car.screen.request&quot;</span> --ei screen_on 0 --es reason <span class="variable">$strScreenOff</span></span><br><span class="line">            bAutoScrnOff=1</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$userFree</span> -lt <span class="variable">$freeTimeout</span> ] &amp;&amp; [ <span class="variable">$bAutoScrnOff</span> -eq 1 ]; <span class="keyword">then</span></span><br><span class="line">            LOG <span class="string">&quot;clear flag of bAutoScrnOff&quot;</span></span><br><span class="line">            am broadcast -a <span class="string">&quot;com.car.screen.request&quot;</span> --ei screen_on -1</span><br><span class="line">            bAutoScrnOff=0</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">elif</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel5</span> ]; <span class="keyword">then</span></span><br><span class="line">        <span class="comment">#cpu temp is very hot, limit cpuMaxFreq to 600M</span></span><br><span class="line">        LimitMaxFreq 598000 <span class="variable">$tempLevel5</span></span><br><span class="line">        ReduceBL <span class="variable">$blLevel2</span> <span class="variable">$tempLevel4</span></span><br><span class="line">    <span class="keyword">elif</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel4</span> ]; <span class="keyword">then</span></span><br><span class="line">        LimitMaxFreq 819000 <span class="variable">$tempLevel2</span></span><br><span class="line">        ReduceBL <span class="variable">$blLevel2</span> <span class="variable">$tempLevel4</span></span><br><span class="line">    <span class="keyword">elif</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel3</span> ]; <span class="keyword">then</span></span><br><span class="line">        LimitMaxFreq 819000 <span class="variable">$tempLevel2</span></span><br><span class="line">        ReduceBL <span class="variable">$blLevel1</span> <span class="variable">$tempLevel3</span></span><br><span class="line">    <span class="keyword">elif</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel2</span> ]; <span class="keyword">then</span></span><br><span class="line">        <span class="comment">#cpu temp is hot, limit cpuMaxFreq to 800M</span></span><br><span class="line">        LimitMaxFreq 819000 <span class="variable">$tempLevel2</span></span><br><span class="line">    <span class="keyword">elif</span> [ <span class="variable">$cpuTemp</span> -gt <span class="variable">$tempLevel1</span> ]; <span class="keyword">then</span></span><br><span class="line">        <span class="comment">#cpu temp is a little hot, limit cpuMaxFreq to 1.0G</span></span><br><span class="line">        LimitMaxFreq 819000 <span class="variable">$tempLevel1</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="comment">#cpu temp is already cool, restore cpuMaxFreq to 1.3G</span></span><br><span class="line">        restoreMaxFreq=819000</span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$curMaxFreq</span> -lt <span class="variable">$restoreMaxFreq</span> ]; <span class="keyword">then</span></span><br><span class=" <script>
  (function() {
    function leancloudSelector(url) {
      url = encodeURI(url);
      return document.getElementById(url).querySelector('.leancloud-visitors-count');
    }

    function addCount(Counter) {
      var visitors = document.querySelector('.leancloud_visitors');
      var url = decodeURI(visitors.id);
      var title = visitors.dataset.flagTitle;

      Counter('get', '/classes/Counter?where=' + encodeURIComponent(JSON.stringify({ url })))
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length > 0) {
            var counter = results[0];
            leancloudSelector(url).innerText = counter.time + 1;
            Counter('put', '/classes/Counter/' + counter.objectId, { time: { '__op': 'Increment', 'amount': 1 } })
              .catch(error => {
                console.error('Failed to save visitor count', error);
              });
          } else {
              Counter('post', '/classes/Counter', { title, url, time: 1 })
                .then(response => response.json())
                .then(() => {
                  leancloudSelector(url).innerText = 1;
                })
                .catch(error => {
                  console.error('Failed to create', error);
                });
          }
        })
        .catch(error => {
          console.error('LeanCloud Counter Error', error);
        });
    }

    function showTime(Counter) {
      var visitors = document.querySelectorAll('.leancloud_visitors');
      var entries = [...visitors].map(element => {
        return decodeURI(element.id);
      });

      Counter('get', '/classes/Counter?where=' + encodeURIComponent(JSON.stringify({ url: { '$in': entries } })))
        .then(response => response.json())
        .then(({ results }) => {
          for (let url of entries) {
            let target = results.find(item => item.url === url);
            leancloudSelector(url).innerText = target ? target.time : 0;
          }
        })
        .catch(error => {
          console.error('LeanCloud Counter Error', error);
        });
    }

    let { app_id, app_key, server_url } = {"enable":true,"app_id":"wxYx0BX9gaKA3XC4LuO2of0v-gzGzoHsz","app_key":"LQMcs6IDIE4YAm10vMsn9IYq","server_url":"https://wxyx0bx9.lc-cn-n1-shared.com","security":false};
    function fetchData(api_server) {
      var Counter = (method, url, data) => {
        return fetch(`${api_server}/1.1${url}`, {
          method,
          headers: {
            'X-LC-Id'     : app_id,
            'X-LC-Key'    : app_key,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
      };
      if (CONFIG.page.isPost) {
        if (CONFIG.hostname !== location.hostname) return;
        addCount(Counter);
      } else if (document.querySelectorAll('.post-title-link').length >= 1) {
        showTime(Counter);
      }
    }

    let api_server = app_id.slice(-9) !== '-MdYXbMMI' ? server_url : `https://${app_id.slice(0, 8).toLowerCase()}.api.lncldglobal.com`;

    if (api_server) {
      fetchData(api_server);
    } else {
      fetch('https://app-router.leancloud.cn/2/route?appId=' + app_id)
        .then(response => response.json())
        .then(({ api_server }) => {
          fetchData('https://' + api_server);
        });
    }
  })();
</script>
